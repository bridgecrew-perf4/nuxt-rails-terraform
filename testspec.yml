version: 0.2

env:
  parameter-store:
    WORKDIR: workdir
    HOST: host
    API_PORT: api-port
    DB_HOST: db-host
    DB_NAME: db-name
    DB_USERNAME: db-username
    DB_PASSWORD: db-password
    FRONT_PORT: front-port
    
phases:

  pre_build:
    commands:
      - docker-compose build
  build:
    commands:
      - docker-compose run api rails db:create
      - docker-compose run api rails db:migrate
  post_build:
    commands: