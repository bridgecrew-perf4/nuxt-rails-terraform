version: 0.2

env:
  parameter-store:
    WORKDIR: workdir
    FRONT_PORT: front-port
    API_PORT: api-port
    POSTGRES_PASSWORD: postgres-password
    
phases:

  pre_build:
    commands:
      - docker-compose build
  build:
    commands:
      - docker-compose run api rails db:create
      - docker-compose run api rails db:migrate
  post_build:
    commands: